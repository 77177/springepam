<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
    
<head>
            <title>Welcome to Spring Security Thymeleaf tutorial</title>
        
</head>
    
<body>
        <h2>Welcome</h2>
        <p>Spring Security Thymeleaf tutorial</p>


<tr th:each="student: ${listOfUsers}">
    <td th:text="${student.user.getFirstName()}"></td>
    <td th:text="${student.user.getLastName()}"></td>
    <td th:text="${student.getCourseSet()}"></td>
    <br/>
</tr>
    
</body>
</html>
